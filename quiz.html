<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interactive Quiz</title>

    <style>

        

body {
  font-family: Arial, sans-serif;
  background-color: #1b2036ef;
}

#quiz-container {
  width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: black;
}

p {
  font-size: 18px;
  margin: 10px 0;
  font-weight: bold;
}

button {
  width: 100%;
  height: 40px;
  border: none;
  outline: none;
  cursor: pointer;
  font-size: 16px;
  margin: 5px 0;
}

button:hover {
  background-color: black;
  color: white;
}

#next-button {
  width: 150px;
  margin: 20px auto;
  display: block;
  background-color: black;
  color: white;
}


    </style>

</head>

<body>

        <div id="quiz-container">

            <h1>Interactive Quiz</h1>

            <p id="question"></p>

            <div id="options"></div>

            <button id="next-button" onclick="nextQuestion()" >Next Question</button>
            
            


        </div>
    <script>
        const quizData = [
  {
    question: "What is En passant? ",
    options: ["Bread", "Pasta", "Pizza", "a special chess rule that gives pawns the option to capture a pawn which has just passed it"],
    correctAnswer: "a special chess rule that gives pawns the option to capture a pawn which has just passed it",
  },
  {
    question: "What happened in September 20, 2019?",
    options: ["Storm Area 51", "Moon eclipse", "Pandemic", "None"],
    correctAnswer: "Storm Area 51",
  }, 
  {
  question: "Which game won Game of the Year 2022?",
  options: ["God of War Ragnarok", "Elden Ring", "Genshin Impact", "Fortnite"],
  correctAnswer: "Elden Ring",
  },
];

let currentQuestionIndex = 0;

     function displayQuestion() {

        const questionElement = document.getElementById('question');

        const optionsElement = document.getElementById('options');

        const currentQuestion = quizData[currentQuestionIndex];

        questionElement.textContent = currentQuestion.question;

        optionsElement.innerHTML = '';

        currentQuestion.options.forEach(option => {

            const button = document.createElement('button');

            button.textContent = option;

            button.onclick = function() {

                checkAnswer(option);

            };

            optionsElement.appendChild(button);

        });

    }
    
const nextButton = document.getElementById("next-button");


function checkAnswer(userAnswer) {
  const currentQuestion = quizData[currentQuestionIndex];

  if (userAnswer === currentQuestion.correctAnswer) {
    alert("Correct!");
  } else {
    alert("Incorrect. The correct answer is: " + currentQuestion.correctAnswer);
  }

  
  nextButton.disabled = false;

}

function nextQuestion() {
 
  if (currentQuestionIndex < quizData.length - 1) {
    
    currentQuestionIndex++;
  
    displayQuestion();
   
    nextButton.disabled = true;
  } else {
    
    alert("Quiz Completed");
  }
}



displayQuestion();

            

     </script>

</body>

</html>
